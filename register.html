<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        /* OUTER GLOW */
        .glow {
            padding: 3px;
            border-radius: 22px;
            background: linear-gradient(180deg, #00f0ff, #00ffd5);
            box-shadow: 0 0 50px #00ffe5;
        }

        /* CARD */
        .card {
            width: 380px;
            background: #111;
            border-radius: 18px;
            padding: 32px 28px;
            text-align: center;
        }

        /* TITLE */
        h2 {
            margin-bottom: 22px;
            color: #111;
            /* subtle like your design */
        }

        /* INPUT */
        .field {
            position: relative;
            margin: 14px 0;
        }

        input {
            width: 100%;
            padding: 15px 14px;
            background: #222;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            outline: none;
        }

        input::placeholder {
            color: #888
        }

        input:focus {
            box-shadow: 0 0 0 1.5px #00eaff;
        }

        /* SHOW BTN */
        .show {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #00eaff;
            font-size: 14px;
            cursor: pointer;
        }

        /* REGISTER BTN */
        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #00cfff;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        /* FOOTER */
        .footer {
            margin-top: 18px;
            font-size: 14px;
            color: #aaa;
        }

        .footer a {
            color: #00eaff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="glow">
        <div class="card">

            <h2>Create Account</h2>

            <!-- âœ… FORM ADDED -->
            <form onsubmit="register(); return false;">

                <div class="field">
                    <input id="name" placeholder="Full Name">
                </div>

                <div class="field">
                    <input id="userid" placeholder="User ID">
                </div>

                <div class="field">
                    <input id="email" placeholder="Email">
                </div>

                <div class="field">
                    <input type="password" id="pass" placeholder="Password">
                    <span class="show" onclick="toggle(pass)">Show</span>
                </div>

                <div class="field">
                    <input type="password" id="cpass" placeholder="Confirm Password">
                    <span class="show" onclick="toggle(cpass)">Show</span>
                </div>

                <!-- submit type -->
                <button type="submit">Register</button>

            </form>

            <div class="footer">
                Already have account? <a href="login.html">Login</a>
            </div>

        </div>
    </div>

    <script>
        function toggle(x) {
            x.type = x.type === "password" ? "text" : "password";
        }

        function register() {

            let n = document.getElementById("name").value.trim();
            let u = document.getElementById("userid").value.trim();
            let e = document.getElementById("email").value.trim();
            let p = document.getElementById("pass").value;
            let cp = document.getElementById("cpass").value;

            if (n == "" || u == "" || e == "" || p == "" || cp == "") {
                alert("Fill all fields");
                return;
            }

            if (p !== cp) {
                alert("Password not match");
                return;
            }

            let user = {
                name: n,
                userid: u,
                email: e,
                password: p
            };
            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push(user);
            localStorage.setItem("user", JSON.stringify(user));
            sessionStorage.setItem("loggedIn", "true"); // auto login

            alert("Registered Successfully ðŸŽ‰");
            location.href = "index.html";   // HOME PAGE
        }
    </script>

</body>

</html>
