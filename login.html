<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #000);
            background-size: 400% 400%;
            animation: bg 10s infinite;
            color: white
        }

        @keyframes bg {
            0% {
                background-position: 0%
            }

            50% {
                background-position: 100%
            }

            100% {
                background-position: 0%
            }
        }

        .card {
            width: 350px;
            background: rgba(255, 255, 255, .12);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 0 40px cyan;
            transition: .3s;
        }

        .shake {
            animation: shake .3s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0)
            }

            25% {
                transform: translateX(-6px)
            }

            50% {
                transform: translateX(6px)
            }

            75% {
                transform: translateX(-6px)
            }

            100% {
                transform: translateX(0)
            }
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px
        }

        input {
            background: #222;
            color: white
        }

        .pass-box {
            position: relative;
        }

        .eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            background: #00c6ff;
            font-weight: bold;
            cursor: pointer
        }

        a {
            color: #00eaff;
            text-decoration: none
        }

        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid white;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="card" id="card">

        <h2>Login</h2>

        <input id="uid" placeholder="User ID or Email">

        <div class="pass-box">
            <input id="pass" type="password" placeholder="Password">
            <span class="eye" onclick="toggle()">üëÅÔ∏è</span>
        </div>

        <button onclick="login()">Login</button>

        <div class="loader" id="loader"></div>

        <br>
        <a href="forgot.html">Forgot Password?</a><br><br>
        <a href="register.html">Create Account</a>

    </div>

    <script>
        function toggle() {
            pass.type = pass.type === "password" ? "text" : "password";
        }

        function login() {

            let u = uid.value.trim();
            let p = pass.value.trim();
            let user = JSON.parse(localStorage.getItem("user"));

            if (!u || !p) {
                alert("Fill all fields");
                return;
            }

            loader.style.display = "block";

            setTimeout(() => {

                if (user && (u === user.userid || u === user.email) && p === user.password) {

                    sessionStorage.setItem("loggedIn", "true");
                    alert("Login Success üéâ");
                    location.href = "index.html";

                } else {

                    loader.style.display = "none";
                    card.classList.add("shake");
                    setTimeout(() => card.classList.remove("shake"), 300);
                    alert("Invalid Login ‚ùå");

                }

            }, 1200);
        }

        /* ‚úÖ ENTER KEY = LOGIN */
        document.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                login();
            }
        });
    </script>

</body>

</html>
